{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	Editing Profile
{% endblock %}

{% block body %}
	<div>
		<h1 class="mb-3">Edit Page</h1>
		<form action="{% url 'accounts:profile_edit' %}" method="POST" enctype="multipart/form-data">
			{% if csrf_token %}
				{% csrf_token %}
			{% else %}
				<input type="hidden" name="csrfmiddlewaretoken" value="{{ my_csrf }}">
			{% endif %}
			{{ u_form | crispy }}
			{{ p_form | crispy }}
			<button class="mt-3" style="display: inline-block;" type="submit">
				Update
			</button>
		</form>
		<a href="/accounts/profile/{{ request.user.username }}/delete/">
			<button
				style="margin: 10px 0 0 0; padding: 5px 0;"
				class="btn_discrete text-danger">
				Delete your account
			</button>
		</a>
	</div>
{% endblock %}
