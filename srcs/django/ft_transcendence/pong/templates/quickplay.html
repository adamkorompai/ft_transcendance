{% extends 'base.html' %}
{% load static %}

{% block title %}
    Quickplay
{% endblock %}
{% block styles %}
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        height: 35vh;
        justify-content: space-between;
    }

    .box {
        width: 45%;
        height: 280px;
        background-color: #7011F4;
        border: 2px solid #1C1A24;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .box:nth-child(1) {
        background-color: #7011F4;
    }

    .box:nth-child(2) {
        background-color: #7011F4;
    }

    .user-info {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        font-size: 30px; /* Adjust the font size as needed */
        margin: 5px 0; /* Adjust the margin as needed */
    }

    .user-image {
        margin-bottom: 10px; /* Ensure spacing between the image and the username */
        border-radius: 5px; /* Optional: Adds rounded corners to the image */
        width: 80px; /* Adjust based on your preference */
        height: 80px; /* Adjust based on your preference */
        object-fit: cover; /* Ensures the image covers the area, useful for non-square images */
    }

    .username-input {
        width: 80%; /* Adjust the width of the input field as needed */
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }

    .ready-box {
        position: absolute;
        bottom: 10px;
        width: calc(100% - 20px);
        text-align: center;
        cursor: pointer;
    }

    .ready-box p {
        margin: 0;
        padding: 10px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }

    .ready-red {
        background-color: #ff0000;
    }

    .ready-green {
        background-color: #00ff00;
    }
</style>
{% endblock %}

{% block body %}
<body>
    <div class="container">
        <div class="box" style="border-radius: 10px;">
            <div class="user-info">
                <img src="{{ request.user.profile.image.url }}" alt="User Image" class="user-image" style="border-radius: 50%;">
                <h2>{{ request.user.username }}</h2>
            </div>
            <div class="ready-box ready-red" onclick="toggleReady(this)">
                <p>Ready ?</p>
            </div>
        </div>
        <div class="box" style="border-radius: 10px;">
            <div class="user-info">
                <img id="opponent-image" src="{% static '../media/default.png' %}" alt="Opponent Image" class="user-image" style="border-radius: 50%;">
                <input type="text" id="opponent-username" class="username-input" placeholder="Enter Username" oninput="validateOpponentDebounced()">
                <div class="ready-box ready-red disabled" onclick="toggleReady(this)">
                    <p>Ready ?</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var player1ready = false;
        var player2ready = false;
        let opponentValid = false;

        function toggleReady(element) {
            if (!element.classList.contains('disabled')) {
                element.classList.toggle('ready-red');
                element.classList.toggle('ready-green');
                
                // Check if both players are ready
                var allBoxes = document.querySelectorAll('.ready-box');
                var allGreen = true;
                
                allBoxes.forEach(function(box) {
                    if (!box.classList.contains('ready-green') || box.classList.contains('disabled')) {
                        allGreen = false;
                    }
                });
                
                // If both players are ready and valid, redirect after 2 seconds
                if (allGreen && opponentValid) {
                    const player1Username = "{{ request.user.username }}";
                    const player2Username = document.getElementById('opponent-username').value.trim();

                    setTimeout(function() {
                        window.location.href = "{% url 'pong_game' %}?player1=" + encodeURIComponent(player1Username) + "&player2=" + encodeURIComponent(player2Username);
                    }, 2000);
                }
            }
        }

        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func(...args), delay);
            };
        };

        const validateOpponentDebounced = debounce(validateOpponent, 500);

        function validateOpponent() {
            var opponentInput = document.getElementById('opponent-username');
            var opponentImage = document.getElementById('opponent-image');
            var opponentName = opponentInput.value.trim();
            var readyBox = document.querySelector('.user-info:last-child .ready-box');

            if (opponentName === '') {
                opponentImage.src = "{% static '../media/default.png' %}";
                opponentValid = false;
                readyBox.classList.add('disabled');
                return;
            }

            fetch('/play/check-user/' + opponentName + '/')
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        opponentImage.src = data.profile_image;
                        opponentValid = true;
                        readyBox.classList.remove('disabled');
                    } else {
                        opponentImage.src = "{% static '../media/default.png' %}";
                        opponentValid = false;
                        readyBox.classList.add('disabled');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
{% endblock %}
