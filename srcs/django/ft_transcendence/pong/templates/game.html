{% extends 'base.html' %}
{% load static %}

{% block title %}
    Pong Game
{% endblock %}

{% block styles %}
    <style>
        body {
            overflow: hidden;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        canvas {
            border: 2px solid #1C1A24;
            border-radius: 10px;
        }
        .pong-canvas {
            background-color: blue;
}
    </style>
{% endblock %}

{% block body %}
    <div style="display: flex; justify-content: space-between;">
        <div style="position: relative; display: flex; flex-direction: column; align-items: flex-end;">
            <img src="{{ player1_stats.user.profile.image.url }}" alt="Player 1" style="width: 100px; height: 100px;">
            <span>{{ player1_stats.user.username }}</span>
        </div>
        <div style="position: relative; display: flex; flex-direction: column; align-items: flex-start;">
            {% if player2_stats %}
                <img src="{{ player2_stats.user.profile.image.url }}" alt="Player 2" style="width: 100px; height: 100px;">
                <span>{{ player2_stats.user.username }}</span>
            {% else %}
                <span>Guest Player</span>
            {% endif %}
        </div>
    </div>
    <div class="game-container">
        <canvas id="pongCanvas" class="pong-canvas" width="800" height="400"></canvas>
    </div>
    <script src="{% static 'js/game_logic.js' %}"></script>
{% endblock %}
